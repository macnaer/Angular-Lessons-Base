<div class="col">
  <input type="text" class="form-control" [(ngModel)]="postTitle" placeholder="Blog title" />
  <input type="text" class="form-control" [(ngModel)]="postContent" placeholder="Blog post" />
  <input type="text" class="form-control" [(ngModel)]="postAuthor" placeholder="Blog author" />
  <button class="btn btn-primary" (click)="AddPost()">Add post</button>
</div>
