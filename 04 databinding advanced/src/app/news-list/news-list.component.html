<p class="form-edit">New Blog</p>
<app-add-post (onAddPost)="updatePosts($event)"></app-add-post>
<div class="col list-group">
  <app-news-item class="list-group-item" *ngFor="let item of PostsArray" [post]="item">
    <div class="alert alert-success">Post Created</div>
  </app-news-item>
    <button class="btn btn-danger" (click)="DeletePost()">Delete post</button>
</div>
